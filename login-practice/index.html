<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="signin-body">

    <div class="container signin-container">
      <div class="row">
        <div class="col"></div>
        <div class="col-sm-12 col-md-8">
          <div class="card signin-card">
            <div class="card-body">
              <img src="logo.png" class="img-fluid signin-img">
              <form class="signin-form">
                <div class="form-floating mb-3">
                  <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                  <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                  <label for="floatingPassword">Password</label>
              </div>
              <button type="button" class="btn signin-btn btn-lg mb-3">Sign in</button>
              <div class="mb-3 signin-check">
                <input type="checkbox" class="form-check-input" id="checkId">
                <label class="form-check-label" for="checkId">Remember me <a href="#"> Need help?</a></label>
              </div>
              </form>
            </div>
          </div>
          <a href="#" class="newAccount">Create new account</a>
        </div>
        <div class="col"></div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <script src="bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>

    -->
  </body>
</html>
